<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Modern Messaging</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        body { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        * { -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f7fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-primary: #3b82f6;
            --accent-secondary: #64748b;
            --message-sent: #3b82f6;
            --message-received: #e5e7eb;
        }
        
        .dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --message-sent: #2563eb;
            --message-received: #475569;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        .typing-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .chat-scroll {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-tertiary);
        }
        
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-scroll::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        .chat-scroll::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        .transition-theme {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            display: inline-block;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 16px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .loading-spinner {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Emoji picker grid */
        .emoji-picker-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .emoji-btn {
            font-size: 24px;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            border: none;
            background: transparent;
        }
        
        .emoji-btn:hover {
            transform: scale(1.2);
            background-color: var(--bg-tertiary);
        }
    </style>
</head>
<body class="h-full overflow-auto">
    <div id="app-wrapper" class="w-full h-full flex flex-col" style="background-color: var(--bg-primary); color: var(--text-primary);">
        <!-- Login Screen -->
        <div id="login-screen" class="w-full h-full flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8" style="background-color: var(--bg-secondary);">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-4">ðŸ’¬</div>
                    <h1 id="app-title-login" class="text-3xl font-bold mb-2">ChatConnect</h1>
                    <p id="welcome-msg" class="text-gray-600">Connect with friends instantly</p>
                </div>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" 
                            placeholder="Enter your username">
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg font-semibold transition-all transform hover:scale-105" 
                            id="login-button" style="background-color: var(--accent-primary); color: white;">
                        Start Chatting
                    </button>
                </form>
                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm font-semibold text-blue-800">âœ… Firebase Connected</p>
                    <p class="text-xs text-blue-600 mt-1">Real-time messaging is enabled</p>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-screen" class="hidden w-full h-full flex flex-col">
            <!-- Header -->
            <header class="flex-shrink-0 px-4 md:px-6 py-3 md:py-4 border-b flex items-center justify-between" 
                    style="background-color: var(--bg-secondary); border-color: var(--border-color);">
                <div class="flex items-center space-x-2 md:space-x-3">
                    <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-lg hover:scale-110 transition-all">
                        <span class="text-2xl">â˜°</span>
                    </button>
                    <div class="text-2xl md:text-3xl">ðŸ’¬</div>
                    <div>
                        <h1 class="text-lg md:text-xl font-bold">ChatConnect</h1>
                        <p class="text-xs text-gray-500" id="online-count">0 online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:scale-110 transition-all">
                        <span id="theme-icon" class="text-xl">ðŸŒ™</span>
                    </button>
                    <button id="logout-button" class="px-3 md:px-4 py-2 text-sm rounded-lg transition-all hover:scale-105" 
                            style="background-color: var(--accent-secondary); color: white;">
                        Logout
                    </button>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="flex-1 flex">
                <!-- Sidebar -->
                <div id="chat-sidebar" class="hidden md:block w-80 border-r" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
                    <div class="p-4 border-b" style="border-color: var(--border-color);">
                        <div class="flex items-center gap-3 mb-3">
                            <div id="user-avatar" class="avatar-circle" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;"></div>
                            <div>
                                <p id="user-display-name" class="font-semibold">User</p>
                                <p class="text-xs text-gray-500 flex items-center gap-1">
                                    <span class="online-indicator"></span>
                                    <span>Online</span>
                                </p>
                            </div>
                        </div>
                        <input type="text" id="search-chats" placeholder="Search..." 
                               class="w-full px-3 py-2 text-sm border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               style="border-color: var(--border-color); background-color: var(--bg-tertiary);">
                    </div>
                    <div class="p-2">
                        <div class="text-xs font-semibold text-gray-500 mb-2 px-2">ONLINE USERS</div>
                        <div id="online-users" class="space-y-1"></div>
                    </div>
                </div>

                <!-- Main Chat -->
                <div class="flex-1 flex flex-col">
                    <!-- Messages Container -->
                    <div id="messages-container" class="flex-1 overflow-auto chat-scroll p-4 space-y-3"></div>

                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="hidden px-4 py-2 text-sm italic text-gray-500">
                        <span id="typing-text">Someone is typing...</span>
                    </div>

                    <!-- Message Input -->
                    <div class="p-4 border-t" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
                        <div id="emoji-picker" class="hidden mb-3 border rounded-lg" style="border-color: var(--border-color);">
                            <div class="emoji-picker-grid" id="emoji-grid"></div>
                        </div>
                        <form id="message-form" class="flex gap-2">
                            <button type="button" id="emoji-toggle" class="px-3 py-2 rounded-lg hover:scale-110 transition-all"
                                    style="background-color: var(--accent-secondary); color: white;">ðŸ˜Š</button>
                            <input type="text" id="message-input" placeholder="Type a message..." 
                                   class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                                   style="border-color: var(--border-color); background-color: var(--bg-tertiary);">
                            <button type="submit" class="px-4 py-2 rounded-lg font-semibold transition-all hover:scale-105"
                                    style="background-color: var(--accent-primary); color: white;">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== FIREBASE CONFIGURATION =====
        // YEH VALUES APNE FIREBASE CONSOLE SE LEKAR AAYEN
        const firebaseConfig = {
            apiKey: "AIzaSyBxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
            authDomain: "maryum-f169b.firebaseapp.com",
            databaseURL: "https://maryum-f169b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "maryum-f169b",
            storageBucket: "maryum-f169b.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        console.log("âœ… Firebase connected!");

        // ===== STATE MANAGEMENT =====
        let currentUser = null;
        let currentUserId = null;
        let onlineUsers = {};
        let typingUsers = {};
        let isDarkMode = false;

        // Emoji list
        const emojis = ['ðŸ˜€','ðŸ˜ƒ','ðŸ˜„','ðŸ˜','ðŸ˜†','ðŸ˜…','ðŸ˜‚','ðŸ¤£','ðŸ˜Š','ðŸ˜‡','ðŸ™‚','ðŸ™ƒ','ðŸ˜‰','ðŸ˜Œ','ðŸ˜','ðŸ¥°','ðŸ˜˜','ðŸ˜—','ðŸ˜™','ðŸ˜š','ðŸ˜‹','ðŸ˜›','ðŸ˜','ðŸ˜œ','ðŸ¤ª','ðŸ¤¨','ðŸ§','ðŸ¤“','ðŸ˜Ž','ðŸ¤©','ðŸ¥³','ðŸ˜','ðŸ˜’','ðŸ˜ž','ðŸ˜”','ðŸ˜Ÿ','ðŸ˜•','ðŸ™','â˜¹ï¸','ðŸ˜£','ðŸ˜–','ðŸ˜«','ðŸ˜©','ðŸ¥º','ðŸ˜¢','ðŸ˜­','ðŸ˜¤','ðŸ˜ ','ðŸ˜¡','ðŸ¤¬','ðŸ¤¯','ðŸ˜³','ðŸ¥µ','ðŸ¥¶','ðŸ˜±','ðŸ˜¨','ðŸ˜°','ðŸ˜¥','ðŸ˜“','ðŸ¤—','ðŸ¤”','ðŸ¤­','ðŸ¤«','ðŸ¤¥','ðŸ˜¶','ðŸ˜','ðŸ˜‘','ðŸ˜¬','ðŸ™„','ðŸ˜¯','ðŸ˜¦','ðŸ˜§','ðŸ˜®','ðŸ˜²','ðŸ¥±','ðŸ˜´','ðŸ¤¤','ðŸ˜ª','ðŸ˜µ','ðŸ¤','ðŸ¥´','ðŸ¤¢','ðŸ¤®','ðŸ¤§','ðŸ˜·','ðŸ¤’','ðŸ¤•','ðŸ¤‘','ðŸ¤ ','ðŸ˜ˆ','ðŸ‘¿','ðŸ‘¹','ðŸ‘º','ðŸ¤¡','ðŸ’©','ðŸ‘»','ðŸ’€','â˜ ï¸','ðŸ‘½','ðŸ‘¾','ðŸ¤–','ðŸŽƒ'];

        // ===== DOM ELEMENTS =====
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const logoutButton = document.getElementById('logout-button');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const emojiToggle = document.getElementById('emoji-toggle');
        const emojiPicker = document.getElementById('emoji-picker');
        const emojiGrid = document.getElementById('emoji-grid');
        const onlineUsersList = document.getElementById('online-users');
        const typingIndicator = document.getElementById('typing-indicator');
        const typingText = document.getElementById('typing-text');
        const onlineCount = document.getElementById('online-count');

        // ===== UTILITY FUNCTIONS =====
        function generateAvatar(name) {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            const initial = name ? name.charAt(0).toUpperCase() : '?';
            const colorIndex = name ? name.charCodeAt(0) % colors.length : 0;
            return { initial, background: colors[colorIndex] };
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // ===== EMOJI PICKER =====
        function initEmojiPicker() {
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPicker.classList.add('hidden');
                });
                emojiGrid.appendChild(btn);
            });
        }

        emojiToggle.addEventListener('click', () => {
            emojiPicker.classList.toggle('hidden');
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!emojiToggle.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.add('hidden');
            }
        });

        // ===== THEME TOGGLE =====
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            themeIcon.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Save theme preference
            localStorage.setItem('chat-theme', isDarkMode ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('chat-theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = 'â˜€ï¸';
            isDarkMode = true;
        }

        // ===== FIREBASE AUTHENTICATION =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            currentUser = username;
            currentUserId = Date.now().toString(); // Generate unique ID
            
            // Save user to Firebase
            await database.ref('users/' + currentUserId).set({
                username: username,
                online: true,
                lastSeen: Date.now()
            });
            
            // Set online status
            const onlineRef = database.ref('online/' + currentUserId);
            onlineRef.set({
                username: username,
                timestamp: Date.now()
            });
            
            // Set up disconnect handler
            onlineRef.onDisconnect().remove();
            
            // Update UI
            const avatar = generateAvatar(username);
            document.getElementById('user-display-name').textContent = username;
            document.getElementById('user-avatar').textContent = avatar.initial;
            document.getElementById('user-avatar').style.background = avatar.background;
            
            // Show chat screen
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            // Load messages and setup listeners
            loadMessages();
            setupOnlineUsersListener();
            setupTypingListener();
            
            // Show welcome message
            addSystemMessage(`Welcome ${username}! Start chatting with others.`);
        });

        // ===== LOGOUT =====
        logoutButton.addEventListener('click', () => {
            if (currentUserId) {
                // Remove online status
                database.ref('online/' + currentUserId).remove();
                database.ref('users/' + currentUserId + '/online').set(false);
            }
            
            // Reset state
            currentUser = null;
            currentUserId = null;
            
            // Show login screen
            chatScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            document.getElementById('username').value = '';
            
            // Clear messages
            messagesContainer.innerHTML = '';
        });

        // ===== MESSAGING =====
        function loadMessages() {
            database.ref('messages').limitToLast(50).on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    Object.entries(messages).forEach(([key, message]) => {
                        displayMessage(message, key);
                    });
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                } else {
                    addSystemMessage('No messages yet. Start the conversation!');
                }
            });
        }

        function displayMessage(message, messageId) {
            const isOwn = message.senderId === currentUserId;
            const avatar = generateAvatar(message.senderName);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-animation flex gap-3 ${isOwn ? 'justify-end' : 'justify-start'}`;
            
            if (!isOwn) {
                messageDiv.innerHTML = `
                    <div class="avatar-circle flex-shrink-0" style="background: ${avatar.background}; color: white;">
                        ${avatar.initial}
                    </div>
                    <div class="max-w-[70%]">
                        <div class="text-xs font-semibold mb-1">${message.senderName}</div>
                        <div class="bg-gray-200 text-gray-800 rounded-2xl rounded-tl-none px-4 py-2">
                            <div class="text-sm">${message.text}</div>
                            <div class="text-xs text-gray-500 text-right mt-1">${formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="max-w-[70%]">
                        <div class="bg-blue-500 text-white rounded-2xl rounded-tr-none px-4 py-2">
                            <div class="text-sm">${message.text}</div>
                            <div class="text-xs text-blue-100 text-right mt-1">${formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                    <div class="avatar-circle flex-shrink-0" style="background: ${avatar.background}; color: white;">
                        ${avatar.initial}
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'text-center py-4';
            messageDiv.innerHTML = `
                <div class="inline-block bg-gray-100 text-gray-600 rounded-lg px-4 py-2 text-sm">
                    ${text}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (!text || !currentUser || !currentUserId) return;
            
            const messageData = {
                text: text,
                senderId: currentUserId,
                senderName: currentUser,
                timestamp: Date.now()
            };
            
            // Save to Firebase
            await database.ref('messages').push(messageData);
            
            // Clear input
            messageInput.value = '';
            
            // Stop typing
            database.ref('typing/' + currentUserId).remove();
        });

        // ===== TYPING INDICATOR =====
        let typingTimeout;
        
        messageInput.addEventListener('input', () => {
            if (!currentUserId) return;
            
            // Set typing status
            database.ref('typing/' + currentUserId).set({
                username: currentUser,
                timestamp: Date.now()
            });
            
            // Clear previous timeout
            clearTimeout(typingTimeout);
            
            // Remove typing status after 2 seconds
            typingTimeout = setTimeout(() => {
                database.ref('typing/' + currentUserId).remove();
            }, 2000);
        });

        function setupTypingListener() {
            database.ref('typing').on('value', (snapshot) => {
                const typingData = snapshot.val();
                typingUsers = typingData || {};
                
                // Remove current user from list
                if (currentUserId) {
                    delete typingUsers[currentUserId];
                }
                
                const typingUsernames = Object.values(typingUsers).map(user => user.username);
                
                if (typingUsernames.length > 0) {
                    const text = typingUsernames.length === 1 
                        ? `${typingUsernames[0]} is typing...`
                        : `${typingUsernames.join(', ')} are typing...`;
                    typingText.textContent = text;
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            });
        }

        // ===== ONLINE USERS =====
        function setupOnlineUsersListener() {
            database.ref('online').on('value', (snapshot) => {
                const onlineData = snapshot.val();
                onlineUsers = onlineData || {};
                
                // Remove current user from list
                if (currentUserId) {
                    delete onlineUsers[currentUserId];
                }
                
                // Update count
                const onlineCountValue = Object.keys(onlineUsers).length;
                onlineCount.textContent = `${onlineCountValue} online`;
                
                // Update list
                onlineUsersList.innerHTML = '';
                Object.entries(onlineUsers).forEach(([userId, userData]) => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 cursor-pointer';
                    userDiv.style.backgroundColor = 'var(--bg-tertiary)';
                    
                    const avatar = generateAvatar(userData.username);
                    userDiv.innerHTML = `
                        <div class="relative">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm" style="background: ${avatar.background}; color: white;">
                                ${avatar.initial}
                            </div>
                            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium">${userData.username}</div>
                        </div>
                    `;
                    
                    onlineUsersList.appendChild(userDiv);
                });
                
                // If no other users online
                if (onlineCountValue === 0) {
                    onlineUsersList.innerHTML = `
                        <div class="text-center py-4 text-gray-500 text-sm">
                            No other users online
                        </div>
                    `;
                }
            });
        }

        // ===== MOBILE MENU =====
        document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
            document.getElementById('chat-sidebar').classList.toggle('hidden');
        });

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            initEmojiPicker();
        });
    </script>
</body>
</html>
